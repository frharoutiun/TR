<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TR</title>
  <style>
    :root {
      --base-font-size: clamp(0.75rem, 1.125vw, 1.125rem);
      --title-size: clamp(1.125rem, 2.25vw, 1.6875rem);
    }

    html, body {
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      font-size: var(--base-font-size);
      display: flex;
      flex-direction: column;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }

    header {
      flex-shrink: 0;
      text-align: center;
      padding: 0.5em 0;
      position: relative;
    }

    header h2 {
      font-size: var(--title-size);
      margin: 0;
    }

    #darkModeToggle {
      position: absolute;
      top: 0.5em;
      right: 1em;
      padding: 0.3em 0.6em;
      font-size: 0.9em;
      background-color: #eee;
      border: 1px solid #888;
      border-radius: 4px;
      cursor: pointer;
    }

    body.dark-mode #darkModeToggle {
      background-color: #333;
      color: #fff;
      border-color: #aaa;
    }

    #controls {
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5em;
      padding: 0.5em 0;
    }

    .control {
      font-size: var(--base-font-size);
      padding: 0.5em 1em;
      border: 1px solid #888;
      border-radius: 4px;
      background-color: #f5f5f5;
      box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    body.dark-mode .control {
      background-color: #2a2a2a;
      color: #fff;
      border-color: #aaa;
    }

    select.control {
 	 width: auto;
  	min-width: max-content;
  	max-width: 100%;
	}

    #runClearGroup,
    #downloadGroup {
      display: inline-flex;
      flex-direction: column;
      align-items: stretch;
    }

    #runClearGroup .control,
    #downloadGroup .control {
      width: 100%;
      min-width: max-content;
      text-align: center;
    }

    p {
      flex-shrink: 0;
      text-align: center;
      margin: 0;
      padding: 0.5em;
      font-size: var(--base-font-size);
    }

    #textAreas {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      padding: 0.5em;
      box-sizing: border-box;
      min-height: 0;
    }

    .textareaGroup {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .textareaGroup label {
      margin-bottom: 0.25em;
      font-weight: bold;
    }

    textarea {
      flex: 1;
      min-height: 0;
      resize: none;
      font-size: var(--base-font-size);
      padding: 1em;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow-y: auto;
      background-color: white;
      color: black;
    }

    body.dark-mode textarea {
      background-color: #1e1e1e;
      color: #e0e0e0;
      border-color: #666;
    }

    @media (min-width: 768px) {
      #controls {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      #controls > * {
        margin: 0 0.5em;
      }

      #textAreas {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>TR</h2>
    <button id="darkModeToggle">Light Mode</button>
  </header>

  <div id="controls">
    <label for="modeSelect"><strong>Mode:</strong></label>
    <select id="modeSelect" class="control">
      <option value="unicode > maroon book">unicode > maroon book</option>
      <option value="unicode > HM-ISO9985">unicode > HM-ISO9985</option>
      <option value="arafi > unicode">arafi > unicode</option>
      <option value="ardahan > unicode">ardahan > unicode</option>
    </select>

    <div id="runClearGroup">
      <button class="control" onclick="run()">Run</button>
      <button class="control" onclick="clearFields()">Clear</button>
    </div>

    <div id="downloadGroup">
      <button class="control" onclick="downloadTxt()">Download .TXT</button>
      <button class="control" onclick="downloadDoc()">Download .DOC</button>
    </div>
  </div>

  <p>
    1) Select the source and target encoding languages from the drop-down menu.<br />
    2) Paste source text in the source box.<br />
    3) Click Run and the transliterated result will appear in the target box.<br />
    4) Click Download to download the result as a .txt or .doc file.
  </p>

  <div id="textAreas">
    <div class="textareaGroup">
      <label for="inputText">Source</label>
      <textarea id="inputText" placeholder="Paste source text here..."></textarea>
    </div>
    <div class="textareaGroup">
      <label for="outputText">Target</label>
      <textarea id="outputText" readonly placeholder="Result appears here..."></textarea>
    </div>
  </div>

  <script>
  function run() {
    const mode = document.getElementById('modeSelect').value;
    const input = document.getElementById('inputText').value;
    document.getElementById('outputText').value =
      '[Transliterated using mode: ' + mode + ']\n' + input;
  }

  function clearFields() {
    document.getElementById('inputText').value = '';
    document.getElementById('outputText').value = '';
  }

  function downloadTxt() {
    const output = document.getElementById('outputText').value;
    const blob = new Blob([output], { type: "text/plain;charset=utf-8" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "transliteration_result.txt";
    link.click();
    URL.revokeObjectURL(link.href);
  }

  function downloadDoc() {
    const output = document.getElementById('outputText').value;
    const formatted = output.split('\n').map(line => `<p>${line}</p>`).join('');
    const htmlContent =
      '<!DOCTYPE html><html><head><meta charset="utf-8"></head><body>' +
      formatted + '</body></html>';

    const blob = new Blob([htmlContent], { type: "application/msword" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "transliteration_result.doc";
    link.click();
    URL.revokeObjectURL(link.href);
  }

  const darkModeToggle = document.getElementById('darkModeToggle');

  function applyDarkMode(enabled) {
    document.body.classList.toggle('dark-mode', enabled);
    darkModeToggle.textContent = enabled ? 'Light Mode' : 'Dark Mode';
    localStorage.setItem('dark-mode', enabled);
  }

  let systemPrefersDark = false;
  try {
    systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  } catch (e) {
    // fallback to light mode
    systemPrefersDark = false;
  }

  const storedPref = localStorage.getItem('dark-mode');
  const isDark = storedPref === null ? systemPrefersDark : storedPref === 'true';

  applyDarkMode(isDark);

  darkModeToggle.addEventListener('click', () => {
    const currentlyDark = document.body.classList.contains('dark-mode');
    applyDarkMode(!currentlyDark);
  });
</script>
